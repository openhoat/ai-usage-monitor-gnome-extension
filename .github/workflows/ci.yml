name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run QA (linting & formatting)
        run: npm run qa

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm run test

  release:
    name: Release
    needs: validate
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create release archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          zip -r ai-usage-monitor-v${VERSION}.zip extension/ dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ai-usage-monitor-*.zip
          generate_release_notes: true